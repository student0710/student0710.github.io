<!DOCTYPE HTML>
<html lang="ja">

	<head>
		<title>ログインページ</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>

	<body class="is-preload">

		<!-- Header -->
		<header id="header">
			<h1>卒業おめでとうございます</h1>
			<p>卒業ムービーをダウンロードするには学校で渡されたパスワードを入力してください</p>
			<p>現在パスワードは「password」です。また、8文字以上15文字以下でしか入力できないようにしています。<br>スマホでも見やすいように表示を変更しました。<br>コードの難読化を行いました。</p>
		</header>

		<!-- Form -->
		<form id="passwd-form" method="post">
			<input type="password" placeholder="パスワードを入力してください" class="form-control" name="password"
				id="password" minlength="8" maxlength="15" size="15" />
			<input type="submit" value="送信" />
			<input type="reset" value="取消" />
		</form>

		<!-- Footer -->
		<footer id="footer">
			<ul class="copyright">
				<li>Copyright &copy; 2021 相田優希. All Rights Reserved.</li>
			</ul>
		</footer>

		<!-- Scripts -->
		<script src="assets/js/main.js"></script>
		<script src="assets/js/sub.js"></script>
	</body>

</html>
