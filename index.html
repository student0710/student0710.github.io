<!DOCTYPE HTML>
<html lang="ja">

<head>
	<title>ログインページ</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src='assets/js/snowfall.jquery.js'></script>
	<link rel="stylesheet" href="assets/css/main.css">
</head>

<body class="is-preload">
		<!-- Header -->
		<header id="header">
			<h1>卒業おめでとうございます</h1>
			<p>メインページに移動するには学校で渡されたパスワードを入力してください</p>
		</header>

		<!-- Form -->
		<form id="passwd-form" method="post">
			<input type="password" placeholder="パスワードを入力してください" class="form-control" name="password" id="password"
				minlength="8" maxlength="15" size="15" />
			<input type="submit" value="送信" />
			<input type="reset" value="取消" />
		</form>
	</div>

	<!-- Footer -->
	<footer id="footer">
		<ul class="copyright">
			<li>Copyright &copy; 2021 相田優希. All Rights Reserved.</li>
		</ul>
	</footer>

	<!-- Scripts -->
	<script src="assets/js/main.js"></script>
	<script src="assets/js/sub.js"></script>
	<script type="text/javascript">
		jQuery(document).snowfall({
			flakeCount: 15, //量、数
			flakeColor: '#F8ABA6', //色
			flakeIndex: 1, //重なり
			minSize: 8, //最小サイズ
			maxSize: 13, //最大サイズ
			minSpeed: 1, //最低スピード
			maxSpeed: 3, //最大スピード
			round: true, //形を丸くする
			shadow: false, //形に影をつける
			image: 'images/sakura.png' //オリジナル画像
		});
	</script>

</body>

</html>
